{% extends "base.html" %}
{% block content %}
<div class="grid">
    {% for m in members %}
    <div class="card">
    <img src="{{ url_for('static', filename=m.photo) }}" alt="{{ m.name }}">
    <h2>{{ m.name }} <span>{{ m.flag }}</span></h2>
    <p><strong>Role:</strong> {{ m.role }}</p>
    <p><strong>Forces:</strong> {{ ", ".join(m.strengths) }}</p>
    <a href="{{ url_for('member_detail', member_id=m.id) }}">View Profile</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
